<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h2>{{person.name}}--{{person.age}}</h2>
        <h3>{{person.fav}}</h3>      
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text='msg'></div>
        <div v-html='htmlStr'></div>
        <input type="text" v-model='msg'>
        <button v-on:click='handlerClick'>按钮v-on</button>
        <button @click='handlerClick'>按钮@</button>
    </div>

    <script src="./MVue.js"></script>
    <script>
        let vm = new MVue({
            el:'#app',
            data:{
                person:{
                    name:'张三',
                    age:20,
                    fav:'女人'
                },
                msg:'实现简单vue',
                htmlStr:'<h3>大家好</h3>'
            },
            methods:{
                handlerClick() {
                    console.log(this)
                    console.log(this.msg);
                }
            }
        })
    </script>
</body>
</html>
